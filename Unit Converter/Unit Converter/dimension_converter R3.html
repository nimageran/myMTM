<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dimension Converter | HUD</title>
  <style>
    :root {
      /* Palette */
      --bg-color: #050b14;
      --panel-bg: rgba(16, 26, 41, 0.75);
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      
      /* Neon Accents */
      --neon-cyan: #00f0ff;
      --neon-amber: #ffaa00;
      --neon-border: rgba(0, 240, 255, 0.2);
      
      /* Sizing */
      --input-height: 50px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      /* Sci-fi Grid Background */
      background-image: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-main);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* --- Header --- */
    header {
      margin-bottom: 40px;
      border-left: 6px solid var(--neon-cyan);
      padding-left: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .sub {
      color: var(--neon-cyan);
      font-size: 1.1rem;
      margin-top: 5px;
      opacity: 0.8;
      font-family: monospace;
    }

    /* --- Layout --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      align-items: start;
    }

    /* --- Cards (HUD Panels) --- */
    .card {
      background: var(--panel-bg);
      border: 1px solid var(--neon-border);
      border-radius: 4px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    
    /* Corner decorations for futuristic look */
    .card::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px;
      width: 20px; height: 20px;
      border-top: 2px solid var(--neon-cyan);
      border-left: 2px solid var(--neon-cyan);
    }
    .card::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px;
      width: 20px; height: 20px;
      border-bottom: 2px solid var(--neon-cyan);
      border-right: 2px solid var(--neon-cyan);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 0 0 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
      color: #fff;
    }

    /* --- Fieldsets (Modules) --- */
    fieldset {
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 20px;
      margin: 0 0 24px;
    }

    legend {
      padding: 0 10px;
      font-family: monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .legend-chip {
      padding: 4px 12px;
      border-radius: 2px;
      font-weight: bold;
      font-size: 0.9rem;
      border: 1px solid currentColor;
      box-shadow: 0 0 8px currentColor;
    }

    /* Imperial Styling (Amber) */
    fieldset[data-theme="imp"] { border-left: 4px solid var(--neon-amber); }
    fieldset[data-theme="imp"] .legend-chip { 
      color: var(--neon-amber); 
      background: rgba(255, 170, 0, 0.1);
    }
    fieldset[data-theme="imp"] input:focus {
      border-color: var(--neon-amber);
      box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
    }

    /* Metric Styling (Cyan) */
    fieldset[data-theme="met"] { border-left: 4px solid var(--neon-cyan); }
    fieldset[data-theme="met"] .legend-chip { 
      color: var(--neon-cyan); 
      background: rgba(0, 240, 255, 0.1);
    }
    fieldset[data-theme="met"] input:focus {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    /* --- Inputs --- */
    .group {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 1.1rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 8px;
    }

    .unit-paren {
      font-family: monospace;
      color: var(--text-main);
      opacity: 0.6;
      margin-right: 8px;
    }

    .input-wrap { position: relative; }

    input[type="number"] {
      width: 100%;
      height: var(--input-height);
      padding: 10px 16px;
      font-size: 1.4rem; /* LARGE FONT */
      font-family: 'Consolas', 'Monaco', monospace; /* Monospace for numbers */
      color: #fff;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="number"]::placeholder { color: rgba(255,255,255,0.1); }

    /* --- Buttons --- */
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .btn {
      appearance: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--text-muted);
      padding: 12px 24px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: #fff;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .info {
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-family: monospace;
      text-align: right;
    }

    /* --- Flash Animation (Updated JS Hook) --- */
    .updated {
      background: rgba(255, 255, 255, 0.25) !important;
      transition: background 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dimension Converter</h1>
      <div class="sub">System Status: Active // Awaiting Input</div>
    </header>

    <div class="grid">
      <section class="card" aria-labelledby="len-title">
        <h2 id="len-title" class="section-title">Length</h2>

        <fieldset data-theme="imp">
          <legend><span class="legend-chip">Imperial</span></legend>
          <div class="group">
            <div>
              <label for="inches"><span class="unit-paren">[in]</span>Inches</label>
              <div class="input-wrap">
                <input id="inches" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
            <div>
              <label for="feet"><span class="unit-paren">[ft]</span>Feet</label>
              <div class="input-wrap">
                <input id="feet" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset data-theme="met">
          <legend><span class="legend-chip">Metric</span></legend>
          <div class="group">
            <div>
              <label for="millimeters"><span class="unit-paren">[mm]</span>Millimeters</label>
              <div class="input-wrap">
                <input id="millimeters" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
            <div>
              <label for="centimeters"><span class="unit-paren">[cm]</span>Centimeters</label>
              <div class="input-wrap">
                <input id="centimeters" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
            <div>
              <label for="meters"><span class="unit-paren">[m]</span>Meters</label>
              <div class="input-wrap">
                <input id="meters" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button class="btn" type="button" onclick="clearGroup(['inches','feet','millimeters','centimeters','meters'])">Reset Data</button>
        </div>
        <div class="info">Base unit: INCHES</div>
      </section>

      <section class="card" aria-labelledby="mass-title">
        <h2 id="mass-title" class="section-title">Mass & Weight</h2>

        <fieldset data-theme="imp">
          <legend><span class="legend-chip">Imperial</span></legend>
          <div class="group">
            <div>
              <label for="pounds"><span class="unit-paren">[lb]</span>Pounds</label>
              <div class="input-wrap">
                <input id="pounds" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
            <div>
              <label for="ounces"><span class="unit-paren">[oz]</span>Ounces</label>
              <div class="input-wrap">
                <input id="ounces" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset data-theme="met">
          <legend><span class="legend-chip">Metric</span></legend>
          <div class="group">
            <div>
              <label for="kilograms"><span class="unit-paren">[kg]</span>Kilograms</label>
              <div class="input-wrap">
                <input id="kilograms" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
            <div>
              <label for="grams"><span class="unit-paren">[g]</span>Grams</label>
              <div class="input-wrap">
                <input id="grams" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="0.00" />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button class="btn" type="button" onclick="clearGroup(['pounds','ounces','kilograms','grams'])">Reset Data</button>
        </div>
        <div class="info">Base unit: POUNDS</div>
      </section>
    </div>
  </div>

  <script>
    // --- Utilities ---
    const PRECISION = 6;
    let isUpdating = false;

    const trimZeros = n => {
      const s = Number.isFinite(n) ? n.toFixed(PRECISION) : "";
      return s.replace(/\.?0+$/,"");
    };
    const flash = el => {
      el.classList.add('updated');
      setTimeout(()=>el.classList.remove('updated'), 250);
    };
    const clearGroup = ids => ids.forEach(id => document.getElementById(id).value = "");

    // --- Length (base: inches) ---
    const L_toIn = {
      inches: v => v,
      feet: v => v * 12,
      millimeters: v => v / 25.4,
      centimeters: v => v / 2.54,
      meters: v => v / 0.0254
    };
    const L_fromIn = {
      inches: v => v,
      feet: v => v / 12,
      millimeters: v => v * 25.4,
      centimeters: v => v * 2.54,
      meters: v => v * 0.0254
    };
    const L_IDS = ['inches','feet','millimeters','centimeters','meters'];

    function convertLength(value, fromUnit){
      if (isUpdating || value === '') return;
      isUpdating = true;
      const inches = L_toIn[fromUnit](parseFloat(value));
      L_IDS.forEach(u => {
        if (u === fromUnit) return;
        const el = document.getElementById(u);
        const out = L_fromIn[u](inches);
        el.value = inches === 0 ? '' : trimZeros(out);
        flash(el);
      });
      isUpdating = false;
    }

    // --- Mass (base: pounds) ---
    const M_toLb = {
      pounds: v => v,
      ounces: v => v / 16,
      kilograms: v => v * 2.20462,
      grams: v => v * 0.00220462
    };
    const M_fromLb = {
      pounds: v => v,
      ounces: v => v * 16,
      kilograms: v => v / 2.20462,
      grams: v => v / 0.00220462
    };
    const M_IDS = ['pounds','ounces','kilograms','grams'];

    function convertMass(value, fromUnit){
      if (isUpdating || value === '') return;
      isUpdating = true;
      const pounds = M_toLb[fromUnit](parseFloat(value));
      M_IDS.forEach(u => {
        if (u === fromUnit) return;
        const el = document.getElementById(u);
        const out = M_fromLb[u](pounds);
        el.value = pounds === 0 ? '' : trimZeros(out);
        flash(el);
      });
      isUpdating = false;
    }

    // --- Wire up events ---
    L_IDS.forEach(unit => {
      document.getElementById(unit).addEventListener('input', e => {
        const v = e.target.value;
        if (v === '') { clearGroup(L_IDS); return; }
        convertLength(v, unit);
      });
    });
    M_IDS.forEach(unit => {
      document.getElementById(unit).addEventListener('input', e => {
        const v = e.target.value;
        if (v === '') { clearGroup(M_IDS); return; }
        convertMass(v, unit);
      });
    });
  </script>
</body>
</html>
